name: Build & Bundle Size

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:
    inputs:
      fail_on_exceed:
        description: 'If true, fail the job when bundle exceeds threshold'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    # Job-level env so the bundle check logic is evaluated once per job.
    env:
      # Default threshold can be overridden by repository secrets or workflow inputs
      BUNDLE_SIZE_THRESHOLD: ${{ secrets.BUNDLE_SIZE_THRESHOLD || 409600 }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Normalize CI env flags
        # Write a stable 'true' / 'false' string into GITHUB_ENV so the Node script can do an
        # explicit string comparison. This avoids subtle expression differences across runners.
        run: |
          echo "BUNDLE_FAIL_ON_EXCEED=$([[ '${{ github.event_name }}' == 'workflow_dispatch' && '${{ github.event.inputs.fail_on_exceed }}' == 'true' ]] || [[ '${{ github.event_name }}' == 'push' && ( '${{ github.ref }}' == 'refs/heads/main' || '${{ github.ref }}' == 'refs/heads/master' ) ]] && echo true || echo false)" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
      - name: Build extension
        run: |
          npm run compile
      - name: Check bundle size
        run: |
          node ./scripts/checkBundleSize.js
